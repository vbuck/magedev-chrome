<!DOCTYPE html>
<html>
    <head>
        <title>Magento Developer Tools | Setup</title>
        <link rel="stylesheet" href="../assets/normalize.css" />
        <link rel="stylesheet" href="../assets/skeleton.css" />
        <link rel="stylesheet" href="../assets/options.css" />
    </head>
    <body>
        <header class="page-header">
            <h2>
                <img src="/assets/icon-app.png" class="header-icon" />
                <span>Magento Developer Tools - Setup</span>
            </h2>
        </header>
        <form action="./" onsubmit="return false;">
            <fieldset>
                <legend>Environments</legend>
                <div class="optionset-header">
                    <button type="button" data-trigger="Options.addEnvironment">Add</button>
                    <button type="button" data-trigger="Options.removeSelectedEnvironments">Remove Selected</button>
                    <button type="button" data-trigger="Options.saveChanges" class="u-pull-right">Save Changes</button>
                </div>
                <table id="environment_table" class="u-full-width">
                    <col width="60px" />
                    <col />
                    <col width="220px" />
                    <thead>
                        <tr>
                            <th class="text-center">
                                <input type="checkbox" title="Toggle All" data-trigger="Options.toggleSelectedEnvironments" />
                            </th>
                            <th class="text-left">URL Expression</th>
                            <th class="text-left">Type</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-template="environment-row">
                            <td class="text-center">
                                <input type="checkbox" id="environment_%ID%_selected" data-toggle="environment-select" data-can-clone />
                            </td>
                            <td class="text-left">
                                <input type="text" class="u-full-width" id="environment_%ID%_url" data-can-clone />
                            </td>
                            <td class="text-left">
                                <select class="u-full-width" id="environment_%ID%_type" data-can-clone>
                                    <option value="">Select One</option>
                                    <option value="development">Development</option>
                                    <option value="staging">Staging</option>
                                    <option value="production">Production</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="optionset-footer">
                    <div class="row">
                        <div class="four columns text-center">
                            <label>
                                <input type="checkbox" id="environment_tab_icons" value="1" checked="checked" />
                                <span>Use Tab Icons</span>
                            </label>
                        </div>
                        <div class="four columns text-center">
                            <label>
                                <input type="checkbox" id="environment_page_tags" value="1" checked="checked" />
                                <span>Use Page Tags</span>
                            </label>
                        </div>
                        <div class="four columns text-center">
                            <label>
                                <span>Tag Layout</span>
                                <select id="environment_tag_layout">
                                    <option value="default" selected="selected">Select One</option>
                                    <option value="tab_tl">Tab, Top Left</option>
                                    <option value="tab_tr">Tab, Top Right</option>
                                    <option value="tab_bl">Tab, Bottom Left</option>
                                    <option value="tab_br">Tab, Bottom Right</option>
                                    <option value="bar_top">Bar, Top</option>
                                    <option value="bar_bottom">Bar, Bottom</option>
                                </select>
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <div class="row">
                <div class="six columns text-left">
                    <div>Contribute to this project on <a href="https://github.com/vbuck/magedev-chrome" target="_blank">GitHub</a>.</div>
                </div>
                <div class="six columns text-right">
                    <div>&copy; 2015 Rick Buczynski</div>
                </div>
            </div>
        </footer>
        <script type="text/javascript" src="../lib/core.js"></script>
        <script type="text/javascript" src="../lib/options.js"></script>
    </body>
</html>
